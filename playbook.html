            <button class="tab-button active" data-tab="whiteboard" id="whiteboard">Whiteboard</button>

    <script>
 // Tab Switching Logic


    // Initialize first tab as active
    document.getElementById('whiteboard').classList.remove('active');
    document.getElementById('playbook').classList.add('active');
    document.getElementById("whiteboard").addEventListener("click", () => {
  window.location.href = "index.html"; // Redirect to home.html
});
document.getElementById("playbook").addEventListener("click", () => {
  window.location.href = "playbook.html"; // Redirect to home.html
});

document.addEventListener('DOMContentLoaded', () => {
    // Load saved plays
    const savedPlays = JSON.parse(localStorage.getItem(TACTIC_STORAGE_KEY)) || [];
    renderPlayGrid(savedPlays);

    // Modal handling
    const modal = document.getElementById('playModal');
    document.querySelectorAll('.play-card').forEach(card => {
        card.addEventListener('click', () => showPlayDetail(card.dataset.playId));
    });
});


    </script>
    <script src="common.js"></script>
