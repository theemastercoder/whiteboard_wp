<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Polo Tactic Board</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .tactic-board {
            position: relative;
            width: 600px; /* Scaled down from 20m */
            height: 450px; /* Scaled down from 15m */
            background-color: #add8e6;
            border: 2px solid #000;
        }

        .line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #000;
        }

        .two-meter {
            top: 60px; /* Scaled down from 2m */
        }

        .six-meter {
            top: 180px; /* Scaled down from 6m */
        }

        .goal {
            position: absolute;
            width: 90px; /* Scaled down from 3m */
            height: 48px; /* Scaled down from 1.6m */
            background-color: #ff4500;
            top: -40px; /* Slightly comes out onto the court */
            left: 255px; /* Centered horizontally */
        }

        .player {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ffcc00;
            border-radius: 50%;
            cursor: pointer;
        }

        .team1 {
            background-color: #ffcc00;
        }

        .team2 {
            background-color: #00bfff;
        }
    </style>
</head>
<body>
    <div class="tactic-board">
        <div class="line two-meter"></div>
        <div class="line six-meter"></div>
        <div class="goal"></div>

        <!-- Players -->
        <div class="player team1" style="top: 100px; left: 100px;"></div>
        <div class="player team1" style="top: 150px; left: 200px;"></div>
        <div class="player team1" style="top: 200px; left: 300px;"></div>
        <div class="player team1" style="top: 250px; left: 150px;"></div>
        <div class="player team1" style="top: 300px; left: 250px;"></div>
        <div class="player team1" style="top: 350px; left: 50px;"></div>

        <div class="player team2" style="top: 100px; left: 400px;"></div>
        <div class="player team2" style="top: 150px; left: 350px;"></div>
        <div class="player team2" style="top: 200px; left: 250px;"></div>
        <div class="player team2" style="top: 250px; left: 300px;"></div>
        <div class="player team2" style="top: 300px; left: 350px;"></div>
    </div>

    <script>
        // Corrected dragging logic
        const players = document.querySelectorAll('.player');

        players.forEach(player => {
            let offsetX = 0, offsetY = 0;

            player.addEventListener('mousedown', (e) => {
                // Calculate the offset relative to the player element
                const rect = player.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;

                function onMouseMove(event) {
                    // Update player position based on mouse position minus offset
                    player.style.left = (event.clientX - offsetX) + 'px';
                    player.style.top = (event.clientY - offsetY) + 'px';
                }

                document.addEventListener('mousemove', onMouseMove);

                document.addEventListener('mouseup', () => {
                    document.removeEventListener('mousemove', onMouseMove);
                }, { once: true });
            });

            player.ondragstart = () => false;
        });
    </script>
</body>
</html>
