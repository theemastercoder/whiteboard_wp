<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Polo Tactic Board</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .tactic-board {
            position: relative;
            width: 600px; /* Scaled down from 20m */
            height: 450px; /* Scaled down from 15m */
            background-color: #add8e6;
            border: 2px solid #000;
        }

        .line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #000;
        }

        .two-meter {
            top: 60px; /* Scaled down from 2m */
        }

        .six-meter {
            top: 180px; /* Scaled down from 6m */
        }

        .goal {
            position: absolute;
            width: 90px; /* Scaled down from 3m */
            height: 48px; /* Scaled down from 1.6m */
            background-color: #ff4500;
            top: -16px; /* Slightly comes out onto the court */
            left: 255px; /* Centered horizontally */
        }

        .player {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ffcc00;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .team1 {
            background-color: #ffcc00;
        }

        .team2 {
            background-color: #00bfff;
        }

        .hovered {
            background-color: #80ff80 !important; /* Light green when hovered */
        }

        .dragging {
            background-color: #40ff40 !important; /* Bright green when dragging */
        }
    </style>
</head>
<body>
    <div class="tactic-board">
        <div class="line two-meter"></div>
        <div class="line six-meter"></div>
        <div class="goal"></div>

        <!-- Players -->
        <div class="player team1" style="top: 100px; left: 100px;"></div>
        <div class="player team1" style="top: 150px; left: 200px;"></div>
        <div class="player team1" style="top: 200px; left: 300px;"></div>
        <div class="player team1" style="top: 250px; left: 150px;"></div>
        <div class="player team1" style="top: 300px; left: 250px;"></div>
        <div class="player team1" style="top: 350px; left: 50px;"></div>

        <div class="player team2" style="top: 100px; left: 400px;"></div>
        <div class="player team2" style="top: 150px; left: 350px;"></div>
        <div class="player team2" style="top: 200px; left: 250px;"></div>
        <div class="player team2" style="top: 250px; left: 300px;"></div>
        <div class="player team2" style="top: 300px; left: 350px;"></div>
    </div>

    <script>
        const players = document.querySelectorAll('.player');
        let draggedPlayer = null;
        let offsetX = 0;
        let offsetY = 0;

        players.forEach(player => {
            player.addEventListener('mousedown', (e) => {
                const rect = player.getBoundingClientRect();
                if (Math.hypot(e.clientX - (rect.left + rect.width / 2), e.clientY - (rect.top + rect.height / 2)) <= rect.width / 2) {
                    draggedPlayer = player;
                    offsetX = e.clientX - rect.left;
                    offsetY = e.clientY - rect.top;
                    player.classList.add('dragging');
                }
            });

            player.addEventListener('mousemove', (e) => {
                if (!draggedPlayer) {
                    const rect = player.getBoundingClientRect();
                    const isHovered = Math.hypot(e.clientX - (rect.left + rect.width / 2), e.clientY - (rect.top + rect.height / 2)) <= rect.width / 2;
                    if (isHovered) {
                        player.classList.add('hovered');
                    } else {
                        player.classList.remove('hovered');
                    }
                }
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (draggedPlayer) {
                draggedPlayer.style.left = (e.clientX - offsetX) + 'px';
                draggedPlayer.style.top = (e.clientY - offsetY) + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            if (draggedPlayer) {
                draggedPlayer.classList.remove('dragging');
                draggedPlayer = null;
            }
        });
    </script>
</body>
</html>
